# User access role
enum Role {
  ADMIN
  OPERATOR
}

# Current user
type User {
  id: ID!
  name: String!
  surname: String!
  companyName: String!
  role: Role!
  createdAt: String!
}

type Product {
  id: ID!
  name: String!
  description: String!
  category: String!
  price: Float!
  createdAt: String!
}

input UpdateProductInput {
  id: ID!
  name: String!
  category: String!
  description: String!
  price: Float!
  createdAt: String!
}

input CreateProductInput {
  name: String!
  category: String!
  description: String!
  price: Float!
  createdAt: String!
}

type Viewer {
  me: User!
  products: [Product!]!
}

type Query {
  viewer: Viewer!
}

type Mutation {
  updateProduct(input: UpdateProductInput!): Product!
  createProduct(input: CreateProductInput!): Product!
}
